name: Build, push Docker image (GHCR) and deploy to k3s

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    
    runs-on: ubuntu-latest

    outputs:
      IMAGE: ${{ steps.meta.outputs.IMAGE }}
      SHA_TAG: ${{ steps.meta.outputs.SHA_TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: meta
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          docker build -t ${{ steps.meta.outputs.IMAGE }}:latest \
                       -t ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.SHA_TAG }} .

      - name: Push
        run: |
          docker push ${{ steps.meta.outputs.IMAGE }}:latest
          docker push ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > ~/.kube/config

      - name: Deploy new image (immutable SHA tag)
        run: |
          kubectl -n billing set image deployment/billing-api \
            billing-api=${{ needs.build-and-push.outputs.IMAGE }}:${{ needs.build-and-push.outputs.SHA_TAG }}

          kubectl -n billing rollout status deployment/billing-api --timeout=180s
