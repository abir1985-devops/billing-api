name: Tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: billing_user
          POSTGRES_PASSWORD: billing_pass
          POSTGRES_DB: billing
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U billing_user -d billing"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: .
          DATABASE_URL: postgresql+psycopg://billing_user:billing_pass@localhost:5432/billing
        run: |
          pytest -q
